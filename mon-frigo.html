                allergens: ["Gluten", "Lait", "S√©same"],
                calories: 410
            },
            {
                id: 11,
                name: "Mousse au Chocolat",
                description: "Mousse au chocolat noir artisanale",
                price: 3.50,
                image: "https://images.unsplash.com/photo-1541599468348-e96984315921?w=400&h=300&fit=crop",
                category: "dessert",
                type: "cold",
                diet: "vegetarian",

                stock: false,
                ingredients: "Chocolat noir 70%, ≈ìufs, sucre, cr√®me fra√Æche",
                allergens: ["≈íuf", "Lait"],
                calories: 280
            },
            {
                id: 12,
                name: "Risotto aux Champignons",
                description: "Risotto cr√©meux, champignons de Paris, parmesan",
                price: 10.90,
                image: "https://images.unsplash.com/photo-1476124369491-f014df6b8b7e?w=400&h=300&fit=crop",
                category: "plat",
                type: "hot",
                diet: "vegetarian",
                weight: "350g",
                nutriscore: "b",
                stock: true,
                ingredients: "Riz arborio, champignons de Paris, bouillon de l√©gumes, vin blanc, parmesan, beurre, oignon, ail",

        let currentFilters = {
            type: 'all',
            category: 'all',
            diet: 'all',
            nutriscore: 'all',
            price: 'all'
        };

        // Toggle filters panel
        function toggleFilters() {
            const panel = document.getElementById('filterPanel');
            panel.classList.toggle('active');
        }

        // Apply filter
        function applyFilter(filterType, value, button) {
            currentFilters[filterType] = value;
            
            // Update button states
            const buttons = document.querySelectorAll(`[data-filter="${filterType}"]`);
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            
            renderProducts();
        }

        // Filter products
        function filterProducts() {
            return products.filter(product => {
                // Type filter
                if (currentFilters.type !== 'all' && product.type !== currentFilters.type) {
                    return false;
                }
                
                // Category filter
                if (currentFilters.category !== 'all' && product.category !== currentFilters.category) {
                    return false;
                }
                
                // Diet filter
                if (currentFilters.diet !== 'all' && product.diet !== currentFilters.diet) {
                    return false;
                }
                
                // Nutriscore filter
                if (currentFilters.nutriscore !== 'all' && product.nutriscore !== currentFilters.nutriscore) {
                    return false;
                }
                
                // Price filter
                if (currentFilters.price !== 'all') {
                    if (currentFilters.price === 'low' && product.price >= 8) return false;
                    if (currentFilters.price === 'medium' && (product.price < 8 || product.price > 12)) return false;
                    if (currentFilters.price === 'high' && product.price <= 12) return false;
                }
                
                return true;
            });
        }

        // Render products
        function renderProducts() {
            const grid = document.getElementById('productGrid');
            const filteredProducts = filterProducts();
            
            grid.innerHTML = filteredProducts.map((product, index) => `
                <div class="product-card" style="animation-delay: ${index * 0.05}s" onclick="showDetail(${product.id})">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <div class="product-badges">
                            <span class="badge ${product.type}">${product.type === 'hot' ? 'Chaud' : 'Froid'}</span>
                            ${product.diet === 'vegan' ? '<span class="badge vegan">Vegan</span>' : ''}
                            ${product.diet === 'vegetarian' ? '<span class="badge vegetarian">V√©g√©</span>' : ''}
                        </div>
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-footer">
                            <span class="product-price">${product.price.toFixed(2)}‚Ç¨</span>
                            <span class="stock-status ${product.stock ? 'in-stock' : 'out-of-stock'}">
                                ${product.stock ? 'En stock' : 'Rupture'}
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Show product detail
        function showDetail(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            const panel = document.getElementById('detailPanel');
            panel.innerHTML = `
                <div class="detail-header">
                    <img src="${product.image}" alt="${product.name}" class="detail-image">
                    <button class="close-btn" onclick="closeDetail()">√ó</button>
                </div>
                <div class="detail-content">
                    <div class="product-badges">
                        <span class="badge ${product.type}">${product.type === 'hot' ? 'Plat Chaud' : 'Plat Froid'}</span>
                        ${product.diet === 'vegan' ? '<span class="badge vegan">Vegan</span>' : ''}
                        ${product.diet === 'vegetarian' ? '<span class="badge vegetarian">V√©g√©tarien</span>' : ''}
                    </div>
                    <h2 class="detail-title">${product.name}</h2>
                    <div class="detail-price">${product.price.toFixed(2)}‚Ç¨</div>
                    
                    <div class="detail-section">
                        <h3 class="detail-section-title">Description</h3>
                        <p>${product.description}</p>
                    </div>
                    
                    <div class="detail-section">
                        <h3 class="detail-section-title">Ingr√©dients</h3>
                        <p class="ingredients-list">${product.ingredients}</p>
                    </div>
                    
                    <div class="detail-section">
                        <h3 class="detail-section-title">Informations nutritionnelles</h3>
                        <div style="display: flex; gap: 2rem; align-items: center; flex-wrap: wrap;">
                            <div>
                                <div class="nutriscore ${product.nutriscore}">${product.nutriscore.toUpperCase()}</div>
                                <p style="font-size: 0.85rem; color: var(--text-medium); margin-top: 0.5rem;">Nutri-Score</p>
                            </div>
                            <div>
                                <p style="font-size: 1.5rem; font-weight: 700; color: var(--primary-green);">${product.weight}</p>
                                <p style="font-size: 0.85rem; color: var(--text-medium);">Poids</p>
                            </div>
                            <div>
                                <p style="font-size: 1.5rem; font-weight: 700; color: var(--primary-green);">${product.calories} kcal</p>
                                <p style="font-size: 0.85rem; color: var(--text-medium);">Calories</p>
                            </div>
                        </div>
                    </div>
                    
                    ${product.allergens.length > 0 ? `
                    <div class="detail-section">
                        <h3 class="detail-section-title">‚ö†Ô∏è Allerg√®nes</h3>
                        <div class="allergens-list">
                            ${product.allergens.map(allergen => `<span class="allergen-tag">${allergen}</span>`).join('')}
                        </div>
                    </div>
                    ` : ''}
                    
                    <div class="detail-section">
                        <h3 class="detail-section-title">Suppl√©ments</h3>
                        <div class="extras-section">
                            <div class="extra-item">
                                <label style="display: flex; align-items: center; gap: 0.75rem; cursor: pointer;">
                                    <input type="checkbox" class="extra-checkbox">
                                    <span>Couverts (+0‚Ç¨)</span>
                                </label>
                            </div>
                            <div class="extra-item">
                                <label style="display: flex; align-items: center; gap: 0.75rem; cursor: pointer;">
                                    <input type="checkbox" class="extra-checkbox">
                                    <span>Pain (+0.50‚Ç¨)</span>
                                </label>
                            </div>
                            <div class="extra-item">
                                <label style="display: flex; align-items: center; gap: 0.75rem; cursor: pointer;">
                                    <input type="checkbox" class="extra-checkbox">
                                    <span>Sauce suppl√©mentaire (+0.80‚Ç¨)</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <button class="add-to-cart-btn" ${!product.stock ? 'disabled' : ''}>
                        ${product.stock ? 'Ajouter au panier' : 'Produit indisponible'}
                    </button>
                </div>
            `;
            
            document.getElementById('detailOverlay').classList.add('active');
            panel.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close detail panel
        function closeDetail() {
            document.getElementById('detailOverlay').classList.remove('active');
            document.getElementById('detailPanel').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Initialize
        renderProducts();
    </script>
